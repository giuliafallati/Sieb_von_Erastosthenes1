<!DOCTYPE>
<html>

<head>
    <title>Das Sieb von Erastosthenes</title>
    <style>
        table,
        td {
            border: 1px solid black;
            text-align: left;
            padding: 15px;
            font-family: 'Times New Roman', Times, serif;
            color: black;
            background-color: rgb(255, 239, 204);
        }

        body {
            background-color: rgb(255, 231, 231);
        }

        #currentCellId {
            background-color: rgb(255, 220, 144);
        }
    </style>
</head>

<body id='Sieb'>
    <label for="row-input" style="font-family: 'Times New Roman', Times, serif;">Insert number of rows:</label>
    <input id="row-input" type="number" style="background-color: rgb(255, 239, 204);">

    <label for="column-input" style="font-family: 'Times New Roman', Times, serif;">Insert number of columns:</label>
    <input id="column-input" type="number" style="background-color: rgb(255, 239, 204);">

    <button id="go-button" type="button"
        style="background-color: rgb(255, 239, 204); font-family: 'Times New Roman', Times, serif;">Go</button>

    <button id="next-step-button" type="button"
        style="background-color: rgb(255, 239, 204); font-family: 'Times New Roman', Times, serif;">next step</button>

    <button id="insert-number-button" type="button"
        style="background-color: rgb(255, 239, 204); font-family: 'Times New Roman', Times, serif;">insert
        number</button>

    <script src="js/index.js"></script>

</html>
